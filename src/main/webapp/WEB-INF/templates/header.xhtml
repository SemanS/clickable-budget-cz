<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ct="http://www.chartistjsf.org/charts">

<f:view contentType="text/html">

    <h:head/>

    <h:body>
        <h:form>
            <p:toolbar id="tb" style="margin: 0 px;">
                <f:facet name="left">
                    <p:commandButton id="updateIncomesAndOutcomes" type="button" title="Save" icon="fa fa-pie-chart" actionListener="#{buttonView.clickableBudgetView}"
                                     styleClass="#{clickableBudgetView.incAndOutRen ? 'redStyle' : 'greenStyle'}">
                        <f:ajax render=":renderGeneralIncomesAndOutcomes"
                                listener="#{clickableBudgetView.renderIncomesAndOutcomes}"/>
                    </p:commandButton>

                    <p:commandButton type="button" title="Save" icon="fa fa-bar-chart">
                        <f:ajax render=":renderIncomes"
                                listener="#{clickableBudgetView.renderIncomes}"/>
                    </p:commandButton>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton type="button" title="Save" icon="fa fa-pie-chart">
                        <f:ajax render=":renderIncomes"
                                listener="#{clickableBudgetView.renderIncomes}"/>
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:sticky target="tb"/>
        </h:form>
    </h:body>

</f:view>
</html>
