<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ct="http://www.chartistjsf.org/charts">

<f:view contentType="text/html">

    <h:head/>

    <h:body>

        <h:outputStylesheet type="text/css" name="css/styles.css"/>
        <div id="mainCont" class="mainContainer">

            <div class="ui-g">
                <!--<h:form>
                    <p:growl id="message1"></p:growl>
                    <p:megaMenu style="!important; border:none;">
                        <c:forEach items="${clickableBudgetView.getYears()}" var="year">

                            <p:menuitem value="#{year}"/>

                        </c:forEach>
                    </p:megaMenu>
                </h:form>
-->

                <h:form>
                    <c:forEach items="${clickableBudgetView.getYears()}" var="year">
                        <!--<p:commandLink id="yearCommandLink" update=":form"
                                       actionListener="#{clickableBudgetView.onTabChange(month)}"
                                       style="text-decoration: none; color: black">
                            <h:outputText value="#{year}" style="margin-right:10px;"/>
                        </p:commandLink>-->
                    </c:forEach>
                </h:form>

            </div>

            <div class="ui-g">
                <h:form>
                    <c:forEach items="${clickableBudgetView.getMonths()}" var="month">
                        <p:commandLink id="monthCommandLink" update=":form"
                                       actionListener="#{clickableBudgetView.onTabChange(month)}"
                                       style="text-decoration: none; color: black">
                            <h:outputText value="#{month}" style="margin-right:10px;"/>
                        </p:commandLink>
                    </c:forEach>
                </h:form>
            </div>


            <div style="text-align: center">
                <p:outputLabel value="Celkový rozpočet"
                               style="text-align: center; margin:0px; font-weight: bold; font-size: 200% !important; "/>
                <br/>
                <p:outputLabel value="Stav ke dni" style="text-align: center; margin:0px; "/>
            </div>


            <div class="ui-g">

                <div class="ui-g-12 ui-md-6 ui-lg-4" style="padding-left: 0;">
                    <p:outputPanel id="container1" layout="block" style="text-align: center">
                        <p:panel layout="block" id="basic11" header="Celkové příjmy">

                            <h:panelGrid columns="2" styleClass="className" columnClasses="logo,detail">

                                <p:outputPanel>

                                    <h:panelGrid columns="2" cellpadding="5">

                                        <h:outputText value="Schválený:"/>
                                        <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                        <h:outputText value="Upravený:"/>
                                        <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                        <h:outputText value="Skutečnost:"/>
                                        <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                        <h:outputText value="Stav plnění:"/>
                                        <h:outputText value="98 %" style="font-weight: bold"/>

                                    </h:panelGrid>

                                </p:outputPanel>

                            </h:panelGrid>

                            <div class="chart1" id="chart1">
                                <ct:chart id="pieChart1" type="pie" model="#{chartDataBean.pieChartModel}">
                                    <p:ajax event="itemSelect" listener="#{chartDataBean.pieItemSelect}"
                                            update="pieChartMessage"/>
                                </ct:chart>
                            </div>

                            <p:message id="pieChartMessage" for="pieChart1" showDetail="true"/>
                        </p:panel>
                    </p:outputPanel>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">

                    <p:outputPanel id="container2" style="text-align: center" layout="block">

                        <p:panel layout="block" id="basic22" header="Výsledek hospodaření">
                            <h:panelGrid styleClass="className" columns="2" cellpadding="5">


                                <h:outputText value="Schválený:"/>
                                <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                <h:outputText value="Upravený:"/>
                                <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                <h:outputText value="Skutečnost:"/>
                                <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                <h:outputText value="Stav plnění:"/>
                                <h:outputText value="98 %" style="font-weight: bold"/>

                            </h:panelGrid>
                        </p:panel>

                    </p:outputPanel>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4" style="padding-right: 0;">

                    <p:outputPanel id="container3" layout="block" style="text-align: center">
                        <p:panel layout="block" id="basic33" header="Celkové výdaje">
                            <h:panelGrid columns="2" styleClass="className" columnClasses="logo,detail">

                                <p:outputPanel>

                                    <h:panelGrid columns="2" cellpadding="5">

                                        <h:outputText value="Schválený:"/>
                                        <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                        <h:outputText value="Upravený:"/>
                                        <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                        <h:outputText value="Skutečnost:"/>
                                        <h:outputText value="43 652 623 Kč" style="font-weight: bold"/>

                                        <h:outputText value="Stav plnění:"/>
                                        <h:outputText value="98 %" style="font-weight: bold"/>

                                    </h:panelGrid>

                                </p:outputPanel>

                            </h:panelGrid>
                            <div class="chart2">

                                <ct:chart id="pieChart3" type="pie" model="#{chartDataBean.pieChartModel}">
                                    <p:ajax event="itemSelect" listener="#{chartDataBean.pieItemSelect}"
                                            update="pieChartMessage"/>
                                </ct:chart>
                                <p:message id="pieChartMessage3" for="pieChart3" showDetail="true"/>
                            </div>
                        </p:panel>
                    </p:outputPanel>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-1">
                </div>
            </div>


            <div>
                <h:form id="formBar">
                    <div class="barChart">
                        <ct:chart id="barChart" type="bar" model="#{clickableBudgetView.barChartModel}">
                            <!--<p:ajax event="itemSelect" listener="#{clickableBudgetView.barItemSelect}"
                                    update="barChartMessage"/>-->
                        </ct:chart>

                        <p:message id="barChartMessage" for="barChart" showDetail="true"/>
                    </div>
                </h:form>
            </div>


            <div class="ui-g">
                <h:form id="form">
                    <p:treeTable value="#{clickableBudgetView.root}" var="vykazRadekDto"
                                 style="font-size: 100% !important;">
                        <p:ajax event="expand" update=":formBar"
                                listener="#{clickableBudgetView.onNodeExpand(vykazRadekDto)}"/>
                        <p:ajax event="collapse" listener="#{clickableBudgetView.onNodeCollapse(vykazRadekDto)}"
                                update=":formBar"/>
                        <!--<f:facet name="header">
                            Document Viewer
                        </f:facet>-->
                        <p:column headerText="Název" style="width:70%">
                            <h:outputText value="#{vykazRadekDto.name}"/>
                        </p:column>
                        <p:column headerText="Schválený rozpočet" style="width:20%">
                            <h:outputText value="#{vykazRadekDto.stringApprovedBudget}"/>
                        </p:column>
                        <p:column headerText="Upravený rozpočet" style="width:20%">
                            <h:outputText value="#{vykazRadekDto.stringAdjustedBudget}"/>
                        </p:column>
                        <p:column headerText="Čerpání" style="width:20%">
                            <h:outputText value="#{vykazRadekDto.stringSpentBudget}"/>
                        </p:column>
                        <p:column headerText="Stav" style="width:40px">
                            <h:outputText value="#{vykazRadekDto.state}"/>
                        </p:column>
                        <!--<p:column style="width:24px">
                            <p:commandLink update=":form:documentPanel" oncomplete="PF('documentDialog').show()"
                                           title="View Detail" styleClass="ui-icon ui-icon-search">
                                <f:setPropertyActionListener value="#{vykazRadekDto}"
                                                             target="#{clickableBudgetView.selectedVykazRadek}"/>
                            </p:commandLink>
                        </p:column>-->
                    </p:treeTable>

                    <p:dialog id="dialog" header="Document Detail" showEffect="fade" widgetVar="documentDialog"
                              modal="true" resizable="false">
                        <p:outputPanel id="documentPanel">
                            <p:panelGrid columns="2" columnClasses="label,value"
                                         rendered="#{not empty clickableBudgetView.selectedVykazRadek}">
                                <h:outputLabel for="name" value="Name: "/>
                                <h:outputText id="name" value="#{clickableBudgetView.selectedVykazRadek.name}"
                                              style="font-weight:bold"/>

                                <h:outputLabel for="approvedBudget" value="Size: "/>
                                <h:outputText id="approvedBudget"
                                              value="#{clickableBudgetView.selectedVykazRadek.stringApprovedBudget}"
                                              style="font-weight:bold"/>

                                <h:outputLabel for="adjustedBudget" value="Size: "/>
                                <h:outputText id="adjustedBudget"
                                              value="#{clickableBudgetView.selectedVykazRadek.stringAdjustedBudget}"
                                              style="font-weight:bold"/>

                                <h:outputLabel for="spentBudget" value="Size: "/>
                                <h:outputText id="spentBudget"
                                              value="#{clickableBudgetView.selectedVykazRadek.stringSpentBudget}"
                                              style="font-weight:bold"/>

                                <h:outputLabel for="state" value="Size: "/>
                                <h:outputText id="state"
                                              value="#{clickableBudgetView.selectedVykazRadek.state}"
                                              style="font-weight:bold"/>

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </div>

            <div>

                <br/>
                <br/>

            </div>

        </div>

    </h:body>
</f:view>
</html>
