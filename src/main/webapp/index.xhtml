<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ct="http://www.chartistjsf.org/charts">

<f:view contentType="text/html">

    <h:head/>

    <h:body>
        <h:outputStylesheet type="text/css" name="css/styles.css"/>

        <div id="header">
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>

        <br/>
        <br/>

        <div id="mainCont" class="mainContainer">

            <ui:insert name="date">
                <ui:insert name="header">
                    <ui:include src="/WEB-INF/templates/date.xhtml"/>
                </ui:insert>
            </ui:insert>


            <ui:insert name="generalIncomesAndOutcomes">
                <ui:insert name="header">
                    <ui:include src="/WEB-INF/templates/generalIncomesAndOutcomes.xhtml"/>
                </ui:insert>
            </ui:insert>

            <ui:insert name="mainIncomes">
                <ui:insert name="header">
                    <ui:include src="/WEB-INF/templates/mainIncomes.xhtml"/>
                </ui:insert>
            </ui:insert>


        </div>




        <h:form id="mainForm">
            <h:commandButton value="Render!" action="#{eFindUser.findUser}">
                <f:ajax event="action"  render=":result" />
            </h:commandButton>
        </h:form>

        <h:panelGroup id="result" layout="block" rendered="#{eFindUser.responseRendered}" >
            This is some text that is supposed to be rendered later
        </h:panelGroup>




    </h:body>
</f:view>
</html>
