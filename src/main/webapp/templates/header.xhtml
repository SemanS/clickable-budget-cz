<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ct="http://www.chartistjsf.org/charts">

<f:view contentType="text/html">

    <h:head/>

    <h:body>
        <h:form>
            <p:toolbar id="tb">
                <f:facet name="left">
                    <!--<p:commandButton id="asd" type="button" title="Save"
                                     icon="fa fa-cogs"
                                     styleClass="#{clickableBudgetView.incAndOutRen ? 'greenStyleCogs' : 'defaultStyleCogs'}">
                    </p:commandButton>-->
                    <p:spacer width="1" height="22"
                              style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px"/>
                    <p:commandButton value="Domov" type="button" title="Domov">
                        <f:ajax render=":renderIncomes"
                                listener="#{clickableBudgetView.renderIncomes}"/>
                    </p:commandButton>

                    <p:spacer width="1" height="22"
                              style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px"/>

                    <p:commandButton value="Kontakt" type="button" title="Domov">
                        <f:ajax render=":renderIncomes"
                                listener="#{clickableBudgetView.renderIncomes}"/>
                    </p:commandButton>
                    <p:spacer width="1" height="22"
                              style="position: relative; bottom: -5px;background-color: #A8A8A8; margin-left: 10px;margin-right: 10px"/>

                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="updateIncomesAndOutcomes" type="button" title="Save" icon="fa fa-pie-chart"
                                     styleClass="#{clickableBudgetView.incAndOutRen ? 'greenStylePie' : 'defaultStylePie'}"
                                     update="updateIncomesAndOutcomes">
                        <f:setPropertyActionListener value="#{clickableBudgetView.incAndOutRen}"
                                                     target="#{clickableBudgetView.incAndOutRen}"/>
                        <f:ajax render=":renderGeneralIncomesAndOutcomes updateIncomesAndOutcomes"
                                listener="#{clickableBudgetView.renderIncomesAndOutcomes}"/>
                    </p:commandButton>

                    <p:commandButton id="updateIncomes" type="button" title="Save" icon="fa fa-bar-chart"
                                     styleClass="#{clickableBudgetView.incRen ? 'greenStyleBarInc' : 'defaultStyleBarInc'}"
                                     update="updateIncomes">
                        <f:setPropertyActionListener value="#{clickableBudgetView.incRen}"
                                                     target="#{clickableBudgetView.incRen}"/>
                        <f:ajax render=":renderIncomes updateIncomes"
                                listener="#{clickableBudgetView.renderIncomes}"/>
                    </p:commandButton>

                    <p:commandButton id="updateOutcomes" type="button" title="Ukáž / skry výdaje" icon="fa fa-bar-chart"
                                     styleClass="#{clickableBudgetView.outRen ? 'redStyleBarInc' : 'defaultStyleBarInc'}"
                                     update="updateOutcomes">
                        <f:setPropertyActionListener value="#{clickableBudgetView.outRen}"
                                                     target="#{clickableBudgetView.outRen}"/>
                        <f:ajax render=":renderOutcomes updateOutcomes"
                                listener="#{clickableBudgetView.renderOutcomes}"/>
                    </p:commandButton>
                    <!--<p:commandButton value="Přihlásit se" type="button" title="Save" icon="fa fa-sign-in">
                        <f:ajax render=":renderIncomes"
                                listener="#{clickableBudgetView.renderIncomes}"/>
                    </p:commandButton>-->
                </f:facet>
            </p:toolbar>
            <p:sticky target="tb"/>
        </h:form>
        
    </h:body>

</f:view>
</html>
