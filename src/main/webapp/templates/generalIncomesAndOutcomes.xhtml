<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ct="http://www.chartistjsf.org/charts">

<h:form id="generalIncomes">
    <div class="ui-g">

        <div class="ui-g-12 ui-md-6 ui-lg-4 firstIncomePanel" style="padding-left: 0;">
            <p:outputPanel id="container1" layout="block" style="text-align: center;">

                <p:panel layout="block" id="basic11" header="Celkové příjmy" style="color: #0F7C14 !important;">

                    <h:panelGrid columns="2" styleClass="className" columnClasses="logo,detail">

                        <p:outputPanel>
                            <ui:repeat value="#{clickableBudgetView.generalIncome}" var="gIncome">
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputText value="Schválený:"/>
                                    <h:outputText value="#{gIncome.stringApprovedBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Upravený:"/>
                                    <h:outputText value="#{gIncome.stringAdjustedBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Skutečnost:"/>
                                    <h:outputText value="#{gIncome.stringSpentBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Stav plnění:"/>
                                    <h:outputText value="#{gIncome.state}" style="font-weight: bold"/>

                                </h:panelGrid>
                            </ui:repeat>
                        </p:outputPanel>

                    </h:panelGrid>


                    <div class="chart1" id="chart1">

                        <ct:chart id="pieChart1" type="pie"
                                  model="#{clickableBudgetView.pieChartModelIncome}">
                            <p:ajax event="itemSelect" listener="#{clickableBudgetView.pieItemSelectIncome}"
                                    update="pieChartMessage"/>
                        </ct:chart>
                        <p:message id="pieChartMessage" for="pieChart1" showDetail="true"/>

                    </div>


                </p:panel>
            </p:outputPanel>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-4">

            <p:outputPanel id="container2" style="text-align: center" layout="block">

                <p:panel layout="block" id="basic22" header="Výsledek hospodaření">

                    <h:panelGrid columns="2" styleClass="className" columnClasses="logo,detail">

                        <p:outputPanel>
                            <ui:repeat value="#{clickableBudgetView.generalDifference}" var="gDifference">
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputText value="Schválený:"/>
                                    <h:outputText value="#{gDifference.stringApprovedBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Upravený:"/>
                                    <h:outputText value="#{gDifference.stringAdjustedBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Skutečnost:"/>
                                    <h:outputText value="#{gDifference.stringSpentBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Stav plnění:"/>
                                    <h:outputText value="#{gDifference.stateInt2}" style="font-weight: bold"/>

                                </h:panelGrid>
                            </ui:repeat>
                        </p:outputPanel>

                    </h:panelGrid>
                </p:panel>

            </p:outputPanel>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4 firstOutcomePanel" style="padding-right: 0;">

            <p:outputPanel id="container3" layout="block" style="text-align: center">
                <p:panel layout="block" id="basic33" header="Celkové výdaje">
                    <h:panelGrid columns="2" styleClass="className" columnClasses="logo,detail">

                        <p:outputPanel>
                            <ui:repeat value="#{clickableBudgetView.generalOutcome}" var="gOutcome">
                                <h:panelGrid columns="2" cellpadding="5">

                                    <h:outputText value="Schválený:"/>
                                    <h:outputText value="#{gOutcome.stringApprovedBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Upravený:"/>
                                    <h:outputText value="#{gOutcome.stringAdjustedBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Skutečnost:"/>
                                    <h:outputText value="#{gOutcome.stringSpentBudget}"
                                                  style="font-weight: bold"/>

                                    <h:outputText value="Stav plnění:"/>
                                    <h:outputText value="#{gOutcome.state}" style="font-weight: bold"/>

                                </h:panelGrid>
                            </ui:repeat>
                        </p:outputPanel>

                    </h:panelGrid>
                    <div class="chart2">

                        <ct:chart id="pieChart3" type="pie" model="#{clickableBudgetView.pieChartModelOutcome}">
                            <p:ajax event="itemSelect" listener="#{clickableBudgetView.pieItemSelectOutcome}"
                                    update="pieChartMessage3"/>
                        </ct:chart>
                        <p:message id="pieChartMessage3" for="pieChart3" showDetail="true"/>
                    </div>
                </p:panel>
            </p:outputPanel>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-1">
        </div>
    </div>
</h:form>

<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding-left: 0;">
        <h:form id="fiveIncomes">
            <p:dataTable var="income" value="#{clickableBudgetView.fiveIncomes}">
                <f:facet name="header">
                    Nejvyšší příjmy
                </f:facet>
                <p:column headerText="Název" style="width:50%">
                    <h:outputText value="#{income.name}"/>
                </p:column>
                <p:column headerText="Rozpočet" style="width:25%">
                    <h:outputText value="#{income.stringApprovedBudget}"/>
                </p:column>

                <p:column headerText="Čerpání" style="width:25%">
                    <h:outputText value="#{income.stringSpentBudget}"/>
                </p:column>
                <!--
                                             <p:column headerText="Brand">
                                                 <h:outputText value="#{car.brand}"/>
                                             </p:column>

                                             <p:column headerText="Color">
                                                 <h:outputText value="#{car.color}"/>
                                             </p:column>-->
            </p:dataTable>
        </h:form>
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding-right: 0;">
        <h:form id="fiveOutcomes">
            <p:dataTable var="outcome" value="#{clickableBudgetView.fiveOutcomes}">
                <f:facet name="header">
                    Nejvyšší výdaje
                </f:facet>
                <p:column headerText="Název" style="width:50%">
                    <h:outputText value="#{outcome.name}"/>
                </p:column>
                <p:column headerText="Rozpočet" style="width:25%">
                    <h:outputText value="#{outcome.stringApprovedBudget}"/>
                </p:column>

                <p:column headerText="Čerpání" style="width:25%">
                    <h:outputText value="#{outcome.stringSpentBudget}"/>
                </p:column>

                <!-- <p:column headerText="Year">
                     <h:outputText value="#{car.year}"/>
                 </p:column>

                 <p:column headerText="Brand">
                     <h:outputText value="#{car.brand}"/>
                 </p:column>

                 <p:column headerText="Color">
                     <h:outputText value="#{car.color}"/>
                 </p:column>-->
            </p:dataTable>
        </h:form>
    </div>
</div>

</html>
